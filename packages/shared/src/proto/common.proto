syntax = "proto3";

package noteum.common;

// 通用时间戳消息
message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

// 通用响应状态
enum ResponseStatus {
  SUCCESS = 0;
  ERROR = 1;
  NOT_FOUND = 2;
  UNAUTHORIZED = 3;
  FORBIDDEN = 4;
  INVALID_REQUEST = 5;
}

// 通用响应元数据
message ResponseMetadata {
  ResponseStatus status = 1;
  string message = 2;
  string request_id = 3;
  Timestamp timestamp = 4;
}

// 分页请求
message PaginationRequest {
  int32 page = 1;
  int32 size = 2;
  string sort_by = 3;
  bool ascending = 4;
}

// 分页响应
message PaginationResponse {
  int32 current_page = 1;
  int32 page_size = 2;
  int32 total_pages = 3;
  int64 total_items = 4;
  bool has_next = 5;
  bool has_previous = 6;
}

// 通用ID消息
message Id {
  string value = 1;
}

// 空请求消息
message Empty {
}